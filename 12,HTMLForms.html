<html>
  <head>
    <title>HTML Forms</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  </head>
  <body>
    <h2>HTML Forms</h2>
    <form action="/action.php">
      <label for="fname">First Name:</label><br />
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="Enter First Name"
      /><br />

      <label for="lname">Last Name:</label><br />
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="Enter the Last Name"
      /><br /><br />
      <p><b>Choose the Gender</b></p>

      <input type="radio" id="Male" name="gender" value="Male" />
      <label for="Male">Male</label><br />

      <input type="radio" id="Female" name="gender" value="Female" />
      <label for="Female">Female</label><br />

      <input type="radio" id="Others" name="gender" value="Others" />
      <label for="Others">Others</label><br /><br />

      <p><b>Select your Language</b></p>

      <input type="checkbox" id="option1" name="option1" value="English" />
      <label for="option1">I know English</label> <br />

      <input type="checkbox" id="option2" name="option2" value="Kannada" />
      <label for="option2">I know kannada</label><br />

      <input type="checkbox" id="option3" name="option3" value="Telugu" />
      <label for="option3">I know Telugu</label><br /><br />

      <label for="myFile">Select a file:</label>
      <input type="file" id="myFile" name="myFile" /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
