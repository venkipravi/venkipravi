<html>
  <head>
    <title>List of Tags</title>
  </head>
  <body>
    <h1>List of Tags</h1>
    <nav>
      <a href="https://google.com">Google</a> |
      <a href="https://bing.com">Bing</a>|
      <a href="https://inbelievers.com">inbelievers</a>
    </nav>

    <h4>Option and Select Tag</h4>

    <label for="car">Choose a Car:</label>

    <select id="car">
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Renault">Renault</option>
    </select>

    <label for="fruits">Select Fruits</label>
    <select id="fruits">
      <option value="Apple">Apple</option>
      <option value="Banana">Banana</option>
      <option value="Peach">Peach</option>
    </select>

    <h4>Picture Tag</h4>
    <picture>
      <source media="(min-width:700px)" srcset="rabit.jpg" />
      <source media="(min-width:500 )" srcset="rabit.jpg" />
      <img src="rabit.jpg" alt="rabit" title="rabit" style="width: auto" />
    </picture>

    <h4>Span Tag</h4>
    <p>This is <span style="color: red"> blue </span>scolor</p>

    <h4>Strike Tag</h4>
    <p>Offer price:300, Actual price: <strike>900</strike></p>

    <h4>Example of Strong Tag</h4>
    <p>This is <b>bold</b> and this is <strong>strong</strong></p>

    <h4>Text Area Tag</h4>
    <textarea rows="5" cols="50"></textarea>

    <h4>Time tag</h4>
    <time>10:00</time>

    <h4>Video Tag</h4>
    <video width="320" height="240" controls>
      <source
        src=" https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"
        type="video/mp4"
      />
      Your browser doesn't support the video tag
    </video>

    <h4>Audio Tag</h4>
    <audio controls>
      <source
        src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3"
        type="audio/mpeg"
      />
    </audio>

    <h4>Quotation Tag</h4>

    <q>This is quote</q>
  </body>
</html>
