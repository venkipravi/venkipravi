<html>
  <head>
    <title>Css Float</title>
    <style>
      img {
        border: 1px solid black;
        float: right;
      }
      div {
        float: left;
        padding: 15px;
      }
      .div1 {
        background: red;
      }
      .div2 {
        background: yellow;
      }
      .div3 {
        background: green;
      }
    </style>
  </head>
  <body>
    <h1>Css Float</h1>
    <img
      src="https://images-na.ssl-images-amazon.com/images/S/pv-target-images/d2242f0298c9db21e0198b3e6924434f8daa093e567986a24a9192971ab1fc8a._RI_V_TTW_.jpg"
      width="500"
      height="340"
    />
    <p>Example of DIV</p>
    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
    <div class="div3">Div 3</div>
    <p>This is a paragraph</p>
  </body>
</html>
