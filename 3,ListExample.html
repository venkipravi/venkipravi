<html>
  <head>
    <title>List Examples</title>
  </head>
  <body>
    <h1>Unordered List Examples</h1>
    <ul>
      <li>Dog</li>
      <li>Cat</li>
      <li>Panda</li>
      <li>Lion</li>
    </ul>

    <h1>Ordered List Examples</h1>
    <ol>
      <li>Bangalore</li>
      <li>Delhi</li>
      <li>Pune</li>
      <li>Patna</li>
    </ol>
  </body>
</html>
